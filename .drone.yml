---
kind: pipeline
type: docker
steps:
  - name: lint
    image: golangci/golangci-lint:v1.23.3
    commands:
      - >
        golangci-lint run
        --enable-all
        --disable=gochecknoglobals
  - name: test
    image: golang:1.13
    commands:
      - go get golang.org/x/lint/golint
      - make test
  - name: build
    image: golang:1.13
    commands:
      - go get github.com/mitchellh/gox
      - make build
  - name: publish
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - smtpd_exporter_*
    when:
      event: tag
